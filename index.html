<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will I Get WFH?</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --dark-blue: #2c3e50;
            --darker-blue: #1a252f;
            --grey: #7f8c8d;
            --light-grey: #bdc3c7;
            --box-bg: #2c3e50;
            --text-color: #ecf0f1;
            --primary-text: #4a90e2;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a252f, #2c3e50, #34495e, #1c2833);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Shard for button shatter */
        .shard {
            position: absolute;
            background: linear-gradient(-45deg, #4a90e2, #5dade2, #85c1e9, #3498db);
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
        }
        /* Floating Props */
        .props-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .prop {
            position: absolute;
            opacity: 0.4;
            animation: floatUp 20s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }
        /* Prop Shapes - Only geometric shapes, no hearts */
        .circle-shape {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.6) 0%, rgba(74, 144, 226, 0) 70%);
        }
        .ring-shape {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid rgba(93, 173, 226, 0.5);
        }
        .star-shape {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid rgba(133, 193, 233, 0.6);
            position: relative;
        }
        .star-shape:after {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid rgba(133, 193, 233, 0.6);
            position: absolute;
            content: "";
            top: 6px;
            left: -10px;
        }
        .square-shape {
            width: 30px;
            height: 30px;
            background: rgba(127, 140, 141, 0.5);
            transform: rotate(45deg);
        }
        .triangle-shape {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid rgba(189, 195, 199, 0.5);
        }
        /* Main Container */
        .main-box {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 600px;
            background-color: var(--box-bg);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .content-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        /* Layout for Title and Image side-by-side */
        .header-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            z-index: 5;
            transition: opacity 0.8s ease;
        }
        h1 {
            font-size: 3.5rem;
            color: var(--primary-text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            text-align: right;
            line-height: 1.1;
            z-index: 5;
            transition: opacity 0.8s ease;
            position: relative;
        }
        /* Image Styling */
        .meme-image {
            width: 280px;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
            position: relative;
            z-index: 50;
            transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            border: 3px solid var(--primary-blue);
        }
        
        /* GIF sliding animation */
        .meme-gif {
            width: 280px;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
            position: absolute;
            z-index: 50;
            border: 3px solid var(--primary-blue);
            left: -300px;
            animation: slideInFromLeft 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes slideInFromLeft {
            0% {
                left: -300px;
                opacity: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
                opacity: 1;
            }
        }
        
        .buttons-container {
            margin-top: auto;
            margin-bottom: 80px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 60px;
            z-index: 20;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: 2px solid var(--primary-blue);
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(-45deg, #4a90e2, #5dade2, #3498db, #2980b9);
            background-size: 300%;
            animation: gradientBG 5s ease infinite;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: absolute;
        }
        #yesBtn {
            left: 0;
        }
        #noBtn {
            right: 0;
            z-index: 20;
            transition: top 0.15s ease-out, left 0.15s ease-out, opacity 0.5s;
        }
        /* Yes Button Hover */
        #yesBtn:hover {
            transform: scale(1.6);
            background: linear-gradient(-45deg, #5dade2, #85c1e9, #5dade2, #4a90e2);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8), 0 0 40px rgba(52, 152, 219, 0.4);
        }
        /* Crashed Gradient Effect for Click */
        .crashed-gradient {
            background: linear-gradient(45deg, #3498db, #2c3e50, #4a90e2, #85c1e9);
            background-size: 300% 300%;
            animation: crashAnim 0.5s ease infinite !important;
            color: white !important;
            border: 2px solid white !important;
        }
        @keyframes crashAnim {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Sparkles for Yes Hover */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #4a90e2;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s linear forwards;
        }
        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        /* Success Message */
        .success-message {
            position: absolute;
            top: 50px;
            width: 80%;
            text-align: center;
            font-size: 2rem;
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Explosion Elements */
        .explosion-particle {
            position: absolute;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="props-container" id="propsContainer">
        <!-- JS will populate random props -->
    </div>
    <div class="main-box" id="mainBox">
        <div class="header-group" id="headerGroup">
            <h1 id="mainTitle">Will I Get<br>WFH?</h1>
            <!-- Image instead of video -->
            <img id="memeElement" class="meme-image" src="meme.png" alt="Meme">
        </div>
        <div class="success-message" id="successMessage">
            You took too much time in clicking yes,<br>
            Though knew you'd say yes! ,<br>
            Thank You!
        </div>
        <div class="buttons-container" id="btnContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        // --- 1. PROPS GENERATION ---
        const propsContainer = document.getElementById('propsContainer');
        const shapes = ['circle-shape', 'ring-shape', 'star-shape', 'square-shape', 'triangle-shape'];
        const colors = ['#4a90e2', '#5dade2', '#85c1e9', '#7f8c8d', '#bdc3c7'];
        
        function createProp(side) {
            const prop = document.createElement('div');
            const shapeClass = shapes[Math.floor(Math.random() * shapes.length)];
            prop.classList.add('prop');
            
            const inner = document.createElement('div');
            inner.classList.add(shapeClass);
            inner.style.opacity = Math.random() * 0.5 + 0.3;
            
            if (shapeClass !== 'circle-shape') {
                inner.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
            
            prop.appendChild(inner);
            
            let leftPos;
            if (side === 'left') {
                leftPos = Math.random() * 45;
            } else {
                leftPos = Math.random() * 45 + 50;
            }
            prop.style.left = leftPos + 'vw';
            
            const scale = Math.random() * 0.8 + 0.5;
            prop.style.transform = `scale(${scale})`;
            
            const duration = Math.random() * 10 + 15;
            prop.style.animationDuration = duration + 's';
            
            prop.style.animationDelay = '-' + (Math.random() * 20) + 's';
            
            propsContainer.appendChild(prop);
        }
        
        for (let i = 0; i < 50; i++) {
            createProp('left');
            createProp('right');
        }
        
        // --- 2. NO BUTTON RUNAWAY LOGIC ---
        const noBtn = document.getElementById('noBtn');
        const mainBox = document.getElementById('mainBox');
        
        const possiblePositions = [
            { top: '80%', left: '80%' },
            { top: '50%', left: '80%' },
            { top: '50%', left: '10%' },
            { top: '10%', left: '10%' },
            { top: '10%', left: '80%' }
        ];
        
        let currentPosIndex = -1;
        
        noBtn.addEventListener('mousemove', function (e) {
            runaway();
        });
        
        document.addEventListener('mousemove', function (e) {
            const rect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            const dist = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));
            
            if (dist < 250) {
                runaway();
            }
        });
        
        function runaway() {
            if (noBtn.parentElement.id === 'btnContainer') {
                const rect = noBtn.getBoundingClientRect();
                const boxRect = mainBox.getBoundingClientRect();
                mainBox.appendChild(noBtn);
                noBtn.style.left = (rect.left - boxRect.left) + 'px';
                noBtn.style.top = (rect.top - boxRect.top) + 'px';
                noBtn.style.right = 'auto';
                noBtn.style.position = 'absolute';
            }
            
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * possiblePositions.length);
            } while (nextIndex === currentPosIndex);
            currentPosIndex = nextIndex;
            
            const pos = possiblePositions[currentPosIndex];
            noBtn.style.top = pos.top;
            noBtn.style.left = pos.left;
        }
        
        // --- 3. YES BUTTON LOGIC ---
        const yesBtn = document.getElementById('yesBtn');
        const headerGroup = document.getElementById('headerGroup');
        const mainTitle = document.getElementById('mainTitle');
        const successMessage = document.getElementById('successMessage');
        const memeImg = document.getElementById('memeElement');
        
        yesBtn.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        yesBtn.addEventListener('click', celebrate);
        
        function celebrate(e) {
            // Explosion & Shatter
            createExplosion(e.clientX, e.clientY);
            
            const rect = yesBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                const shard = document.createElement('div');
                shard.classList.add('shard');
                shard.style.left = centerX + 'px';
                shard.style.top = centerY + 'px';
                
                const r1 = Math.random() * 100;
                const r2 = Math.random() * 100;
                const r3 = Math.random() * 100;
                shard.style.clipPath = `polygon(${r1}% ${r2}%, ${r2}% ${r3}%, ${r3}% ${r1}%)`;
                shard.style.width = (Math.random() * 20 + 10) + 'px';
                shard.style.height = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(shard);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                const rot = Math.random() * 720;
                
                shard.style.transition = 'all 0.8s ease-out';
                void shard.offsetWidth;
                shard.style.transform = `translate(${tx}px, ${ty}px) rotate(${rot}deg)`;
                shard.style.opacity = '0';
                
                setTimeout(() => shard.remove(), 800);
            }
            
            yesBtn.style.opacity = '0';
            yesBtn.style.pointerEvents = 'none';
            
            noBtn.style.transition = 'opacity 0.5s';
            noBtn.style.opacity = '0';
            noBtn.style.pointerEvents = 'none';
            
            headerGroup.style.opacity = '0';
            
            // IMMEDIATELY remove meme.png
            memeImg.remove();
            
            // Get box dimensions for positioning
            const boxH = mainBox.offsetHeight;
            
            // Create and show meme.gif with slide-in animation
            const memeGif = document.createElement('img');
            memeGif.src = 'meme.gif';
            memeGif.className = 'meme-gif';
            
            // Position at bottom center (will be adjusted by animation)
            memeGif.style.bottom = '80px';
            
            // Add to mainBox
            mainBox.appendChild(memeGif);
            
            // Show success message after gif starts sliding in
            setTimeout(() => {
                successMessage.style.opacity = '1';
            }, 400);
        }
        
        function createExplosion(x, y) {
            const colors = ['#4a90e2', '#5dade2', '#85c1e9', '#3498db', '#7f8c8d'];
            
            // Confetti
            for (let i = 0; i < 150; i++) {
                const p = document.createElement('div');
                p.classList.add('explosion-particle');
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.width = (Math.random() * 8 + 4) + 'px';
                p.style.height = (Math.random() * 8 + 4) + 'px';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 100;
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';
                
                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                p.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
            
            // Stars instead of hearts
            for (let i = 0; i < 30; i++) {
                const h = document.createElement('div');
                h.innerHTML = 'â­';
                h.classList.add('explosion-particle');
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.left = x + 'px';
                h.style.top = y + 'px';
                h.style.background = 'transparent';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 400 + 100;
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';
                
                h.style.setProperty('--tx', tx);
                h.style.setProperty('--ty', ty);
                
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        }
    </script>
</body>
</html>
